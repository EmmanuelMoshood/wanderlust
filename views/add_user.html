<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanderlust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>
<body>
    
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-light"> User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->

    <!-- Main Section -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/" class="border-shadow">
                        <span class="text-gradient"><i class="fas fa-sharp fa-solid fa-arrow-left"></i>All Users</span>
                    </a>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Create new account</span>
                </div>

                <!-- form handling -->
                <form  method="POST" id="update_user">
                    <div class="new-user">
                        <div class="form-group">
                            <label for="name" class="text-dark">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" placeholder="Enter new user name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="text-dark">Email</label>
                            <input type="text" name="email" placeholder="Enter new user email">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-dark">Gender</label>
                            <input type="text" name="email" placeholder="Enter new user gender">
                        </div>

                        <div class="form-group">
                            <label for="gender" class="text-dark">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Male">
                                <label for="gender" class="text-dark">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Female">
                                <label for="gender" class="text-dark">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="text-dark">Status</label>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Active">
                                <label for="status" class="text-dark">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Inactive">
                                <label for="status" class="text-dark">Inactive</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
                <!-- /form handling -->

            </div>
        </main>
    <!-- /Main Section -->

</body>
</html>
